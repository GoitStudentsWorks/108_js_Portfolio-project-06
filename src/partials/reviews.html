<section class="section reviews-section">
  <div class="container swiper">
    <h3 class="reviews-section-title">Reviews</h3>
    <ul class="reviews-list swiper-wrapper"></ul>
    <div class="swiper-controll-buttons">
      <div class="swiper-button-prev button-prev">
        <svg class="swiper-button-prev-icon" width="32" height="32">
          <use
            href="/img/icons.svg#icon-arrow-narrow-right"
            transform="rotate(180 16 16)"
          ></use>
        </svg>
      </div>
      <div class="swiper-button-next button-next">
        <svg class="swiper-button-next-icon" width="32" height="32">
          <use href="/img/icons.svg#icon-arrow-narrow-right"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
