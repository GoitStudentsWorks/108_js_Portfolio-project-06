<section class="section projects-section">
  <div class="container projects-container">
    <h3 class="projects-section-title">Projects</h3>

    <div class="desktop-container">
      <!-- Text Container -->
      <div class="projects-text-container">
        <div class="projects-tags">
          <span class="tag">#react</span>
          <span class="tag">#js</span>
          <span class="tag">#node js</span>
          <span class="tag">#git</span>
        </div>

        <p class="projects-text">
          Programming Across Borders: Ideas, Technologies, Innovations
        </p>

        <a
          class="projects-link"
          href="https://github.com/Hanna-Bondarenko/Portfolio-project-06"
          target="_blank"
          >See project</a
        >
      </div>

      <!-- Image Container -->
      <div class="projects-image-container swiper">
        <!-- Additional required wrapper -->
        <ul class="projects-list swiper-wrapper">
          <!-- Slides -->
          <li class="projects-item swiper-slide">
            <picture>
              <source
                srcset="
                  /img/projects/project_desk_1.jpg    1x,
                  /img/projects/project_desk_1@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  /img/projects/project_tab_1.jpg    1x,
                  /img/projects/project_tab_1@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/projects/project_mob_1.jpg    1x,
                  /img/projects/project_mob_1@2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="/img/projects/project_desk_1.jpg"
                width="256"
                alt="Read journey"
              />
            </picture>
          </li>
          <li class="projects-item swiper-slide">
            <picture>
              <source
                srcset="
                  /img/projects/project_desk_2.jpg    1x,
                  /img/projects/project_desk_2@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  /img/projects/project_tab_2.jpg    1x,
                  /img/projects/project_tab_2@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/projects/project_mob_2.jpg    1x,
                  /img/projects/project_mob_2@2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="/img/projects/project_desk_2.jpg"
                width="256"
                alt="PetLove"
              />
            </picture>
          </li>
          <li class="projects-item swiper-slide">
            <picture>
              <source
                srcset="
                  /img/projects/project_desk_3.jpg    1x,
                  /img/projects/project_desk_3@2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  /img/projects/project_tab_3.jpg    1x,
                  /img/projects/project_tab_3@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  /img/projects/project_mob_3.jpg    1x,
                  /img/projects/project_mob_3@2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                src="/img/projects/project_desk_3.jpg"
                width="256"
                alt="VocabBuilder"
              />
            </picture>
          </li>
        </ul>

        <!-- navigation buttons -->
        <div class="swiper-control-buttons">
          <div class="swiper-button-prev custom-prev">
            <svg class="swiper-prev-icon">
              <use href="/img/icons.svg#icon-arrow-narrow-right"></use>
            </svg>
          </div>
          <div class="swiper-button-next custom-next">
            <svg class="swiper-next-icon" width="320" height="320">
              <use href="/img/icons.svg#icon-arrow-narrow-right"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Navigation Container -->
  </div>
</section>
